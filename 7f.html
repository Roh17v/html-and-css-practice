<!DOCTYPE html>
<html>
  <head>
    <style>
      .email{
        margin-bottom: 5px;
      }
      .agree-button{
        background-color:rgb(85, 85, 245);
        border-width: 0;
        color:white;
        width: 365px;
        font-size:15px;
        border-radius: 20px;
        height:40px;
        border:none;
      }
      .email-box{
        width:365px;
        color:rgb(100, 100, 100);
        padding-top:7px;
        padding-bottom: 7px;
        border-width:2px;
        border-radius:5px;
      }
    </style>
  </head>
  <body>
    <p class="email">Email</p>
    <input class="email-box" type="text" placeholder="Email">
    <p>By clicking Agree & join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
  </body>
</html>
